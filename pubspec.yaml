name: fp_tekber_kel4_notes
description: "A new Flutter project."
publish_to: 'none' # Prevents accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^2.1.0
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Section to include assets
  assets:
    - assets\gambar1.png
    - assets\gambar2.png
    - assets\gambar3.png
    - assets\check.png
    - assets\folder.png
    - assets\quicknotes.png

  fonts:
    - family: SourGummy
      fonts:
        - asset: fonts/SourGummy-Regular.ttf
          weight: 400
        - asset: fonts/SourGummy-Bold.ttf
          weight: 700

